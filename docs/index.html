<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能会议桥接系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-zoom { background: #2d8cff; }
        .btn-jitsi { background: #5b6bae; }
        .meeting-container {
            display: flex;
            flex-wrap: wrap;
            min-height: 600px;
        }
        .meeting-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-right: 1px solid #e9ecef;
        }
        .meeting-section:last-child {
            border-right: none;
        }
        .meeting-frame {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .status-panel {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        @media (max-width: 768px) {
            .meeting-section {
                flex: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 智能会议桥接系统</h1>
            <p>GitHub Pages 解决方案 - 完全免费</p>
        </div>

        <div class="meeting-container">
    <!-- Zoom Section - 修复后 -->
    <div class="meeting-section" id="zoomSection" style="display: none;">
        <h2>🎥 Zoom 会议</h2>
        <div class="meeting-frame" style="padding: 20px; text-align: center;">
            <h3>Zoom 会议</h3>
            <p>会议ID: 98404850589</p>
            <a href="https://zoom.us/j/98404850589?pwd=ZCtHRUVzbTFwaXNucW5CY1JMajJjdz09" 
               target="_blank" 
               class="btn btn-zoom" 
               style="display: inline-block; margin: 10px;">
                🚀 打开Zoom应用加入会议
            </a>
            
            <!-- QR码部分 -->
            <div style="margin: 20px 0;">
                <p><strong>📱 手机扫码加入:</strong></p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://zoom.us/j/98404850589?pwd=ZCtHRUVzbTFwaXNucW5CY1JMajJjdz09" 
                     alt="Zoom QR Code" 
                     style="border: 1px solid #ddd; padding: 10px; background: white;">
            </div>
        </div>
    </div> <!-- 这个div闭合Zoom section -->

    <!-- Jitsi Section - 保持不变 -->
    <div class="meeting-section" id="jitsiSection" style="display: none;">
        <h2>🎤 Jitsi 会议</h2>
        <div class="meeting-frame">
            <iframe 
                src="https://meet.jit.si/konbinox-meeting-room" 
                width="100%" 
                height="100%" 
                frameborder="0"
                allow="camera; microphone; display-capture">
            </iframe>
        </div>
    </div>
</div> <!-- 这个div闭合整个meeting-container -->

    <script>
        class MeetingBridge {
            constructor() {
                this.updateConnectionStatus();
            }

            async updateConnectionStatus() {
                const statusElem = document.getElementById('connectionStatus');
                try {
                    await fetch('https://zoom.us', { mode: 'no-cors' });
                    statusElem.innerHTML = '✅ 网络连接正常 - 推荐使用 Zoom';
                    statusElem.style.color = 'green';
                } catch {
                    statusElem.innerHTML = '🌐 使用 Jitsi 获得更好体验';
                    statusElem.style.color = 'orange';
                }
            }
        }

        function showZoom() {
            document.getElementById('zoomSection').style.display = 'block';
            document.getElementById('jitsiSection').style.display = 'none';
            document.getElementById('status').textContent = 'Zoom 会议已启动';
        }

        function showJitsi() {
            document.getElementById('jitsiSection').style.display = 'block';
            document.getElementById('zoomSection').style.display = 'none';
            document.getElementById('status').textContent = 'Jitsi 会议已启动';
        }

        function showBoth() {
            document.getElementById('zoomSection').style.display = 'block';
            document.getElementById('jitsiSection').style.display = 'block';
            document.getElementById('status').textContent = '双平台桥接模式';
        }

        function showInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }

        // 初始化
        const bridge = new MeetingBridge();
        
        // 默认显示说明
        showInstructions();
    </script>
</body>
</html>
