<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能会议桥接系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-zoom { background: #2d8cff; }
        .btn-jitsi { background: #5b6bae; }
        .meeting-container {
            display: flex;
            flex-wrap: wrap;
            min-height: 600px;
        }
        .meeting-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-right: 1px solid #e9ecef;
        }
        .meeting-section:last-child {
            border-right: none;
        }
        .meeting-frame {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .status-panel {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        @media (max-width: 768px) {
            .meeting-section {
                flex: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 智能会议桥接系统</h1>
            <p>GitHub Pages 解决方案 - 完全免费</p>
        </div>

        <div class="control-panel">
            <button class="btn btn-zoom" onclick="showZoom()">进入 Zoom 会议</button>
            <button class="btn btn-jitsi" onclick="showJitsi()">进入 Jitsi 会议</button>
            <button class="btn" onclick="showBoth()">同时显示</button>
            <button class="btn" onclick="showInstructions()">使用说明</button>
            <span id="status" class="status">就绪</span>
        </div>

        <div class="status-panel">
            <strong>系统状态:</strong> 
            <span id="connectionStatus">检测中...</span>
        </div>

        <div id="instructions" class="instructions" style="display: none;">
            <h3>📋 使用说明:</h3>
            <p>1. 点击上方按钮选择会议平台</p>
            <p>2. Zoom 适合国际会议，Jitsi 适合国内访问</p>
            <p>3. 可以同时打开两个平台进行桥接</p>
            <p>4. 使用耳机避免回声问题</p>
        </div>

        <div class="meeting-container">
            <div class="meeting-section" id="zoomSection" style="display: none;">
                <h2>🎥 Zoom 会议</h2>
                <div class="meeting-frame">

            <div class="meeting-section" id="jitsiSection" style="display: none;">
                <h2>🎤 Jitsi 会议</h2>
                <div class="meeting-frame">
                    <iframe 
                        src="https://meet.jit.si/Rolcc-A"

                        height="100%" 
                        frameborder="0"

                    </iframe>
                </div>

        </div>
    </div>

    <script>
        class MeetingBridge {
            constructor() {
                this.updateConnectionStatus();
            }

            async updateConnectionStatus() {
                const statusElem = document.getElementById('connectionStatus');
                try {
                    await fetch('https://zoom.us', { mode: 'no-cors' });
                    statusElem.innerHTML = '✅ 网络连接正常 - 推荐使用 Zoom';
                    statusElem.style.color = 'green';
                } catch {
                    statusElem.innerHTML = '🌐 使用 Jitsi 获得更好体验';
                    statusElem.style.color = 'orange';
                }
            }
        }

        function showZoom() {
            document.getElementById('zoomSection').style.display = 'block';
            document.getElementById('jitsiSection').style.display = 'none';
            document.getElementById('status').textContent = 'Zoom 会议已启动';
        }

        function showJitsi() {
            document.getElementById('jitsiSection').style.display = 'block';
            document.getElementById('zoomSection').style.display = 'none';
            document.getElementById('status').textContent = 'Jitsi 会议已启动';
        }

        function showBoth() {
            document.getElementById('zoomSection').style.display = 'block';
            document.getElementById('jitsiSection').style.display = 'block';
            document.getElementById('status').textContent = '双平台桥接模式';
        }

        function showInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }

        // 初始化
        const bridge = new MeetingBridge();
        
        // 默认显示说明
        showInstructions();
    </script>
</body>
</html>
